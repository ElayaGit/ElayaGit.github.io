            <button id="button" onclick="slideleft()"><p><-</p></button>
            <button id="button1" onclick="slideright()"><p>-></p></button>
			
	<script>
			
		function slideright() {
            var x = document.images[0].src;
			
            for (var i = 0; i < document.images.length - 1; i++) {
                document.images[i].src = document.images[i + 1].src;
            }
            document.images[4].src = x;

        }

        function slideleft() {
            var y = document.images[4].src;
			

            for (var i = document.images.length - 1; i > 0; i--) {
                document.images[i].src = document.images[i - 1].src;
            }

            document.images[0].src = y;

        }
		</script>
